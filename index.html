<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>去你的英文 - 輕鬆學習英語</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-pink-50 to-blue-50 min-h-screen">
    <!-- 導航欄 -->
    <nav class="fixed w-full bg-white/90 backdrop-blur-sm shadow-sm z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-2">
                    <i class="fas fa-thumbs-up text-pink-600 text-2xl"></i>
                    <span class="text-2xl font-bold">
                        Fake<span class="text-pink-600">English</span>
                    </span>
                </div>
                
                <div class="hidden md:flex space-x-4">
                    <a href="#" class="text-gray-600 hover:text-pink-600">首頁</a>
                    <a href="#features" class="text-gray-600 hover:text-pink-600">特色</a>
                    <a href="#start" class="text-gray-600 hover:text-pink-600">開始學習</a>
                </div>

                <button onclick="alert('即將推出，敬請期待！')" class="px-6 py-2 rounded-lg bg-gradient-to-r from-pink-500 to-blue-500 text-white hover:opacity-90">
                    立即加入
                </button>
            </div>
        </div>
    </nav>

    <!-- 主要內容 -->
    <main>
        <!-- Hero 區塊 -->
        <section class="pt-32 pb-20 px-4 text-center">
            <div class="max-w-7xl mx-auto">
                <div class="inline-block mb-4 px-6 py-2 rounded-lg bg-gradient-to-r from-pink-50 to-blue-50 text-pink-600 font-medium">
                    英文學習，就該這麼爽！
                </div>
                <h1 class="text-4xl md:text-6xl font-bold mb-6">
                    去你的英文
                    <br>
                    <span class="bg-gradient-to-r from-pink-600 to-blue-600 text-transparent bg-clip-text">
                        學習超輕鬆
                    </span>
                </h1>
                <p class="text-xl text-gray-600 mb-12 max-w-2xl mx-auto">
                    拋開傳統死板的學習方式，用最輕鬆有趣的方式征服英文
                </p>
                
                <div class="flex items-center justify-center gap-4">
                    <button onclick="alert('即將推出，敬請期待！')" class="px-8 py-3 rounded-lg bg-gradient-to-r from-pink-500 to-blue-500 text-white hover:opacity-90">
                        立即開始
                    </button>
                    <button onclick="location.href='#features'" class="px-8 py-3 rounded-lg border border-gray-200 text-gray-600 hover:bg-gray-50">
                        了解更多
                    </button>
                </div>
            </div>
        </section>

        <!-- 特色功能 -->
        <section id="features" class="py-20 px-4 bg-white">
            <div class="max-w-7xl mx-auto">
                <h2 class="text-3xl font-bold text-center mb-16">
                    <span class="bg-gradient-to-r from-pink-600 to-blue-600 text-transparent bg-clip-text">
                        超強學習特色
                    </span>
                </h2>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div class="p-6 rounded-xl shadow-sm hover:shadow-md transition-shadow">
                        <i class="fas fa-robot text-3xl text-pink-600 mb-4"></i>
                        <h3 class="text-xl font-semibold mb-2">AI 助教</h3>
                        <p class="text-gray-600">24小時在線，隨時解答你的問題</p>
                    </div>
                    <div class="p-6 rounded-xl shadow-sm hover:shadow-md transition-shadow">
                        <i class="fas fa-users text-3xl text-blue-600 mb-4"></i>
                        <h3 class="text-xl font-semibold mb-2">社群互動</h3>
                        <p class="text-gray-600">和同學一起吐槽英文，互相加油</p>
                    </div>
                    <div class="p-6 rounded-xl shadow-sm hover:shadow-md transition-shadow">
                        <i class="fas fa-gamepad text-3xl text-purple-600 mb-4"></i>
                        <h3 class="text-xl font-semibold mb-2">遊戲化學習</h3>
                        <p class="text-gray-600">玩遊戲就能學英文，爽度滿分</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 開始學習 -->
        <section id="start" class="py-20 px-4 bg-gradient-to-br from-pink-50 to-blue-50">
            <div class="max-w-7xl mx-auto text-center">
                <h2 class="text-3xl font-bold mb-8">準備好開始了嗎？</h2>
                <p class="text-xl text-gray-600 mb-12">
                    加入我們，讓英文學習變得超有趣！
                </p>
                <button onclick="alert('感謝您的關注！我們正在努力開發中，請留意後續消息～')" 
                        class="px-8 py-3 rounded-lg bg-gradient-to-r from-pink-500 to-blue-500 text-white hover:opacity-90">
                    預約體驗
                </button>
            </div>
        </section>
    </main>

    <!-- 頁尾 -->
    <footer class="bg-white py-8 px-4">
        <div class="max-w-7xl mx-auto text-center text-gray-600">
            <p>© 2025 去你的英文 (Fake English). All rights reserved.</p>
        </div>
    </footer>

    <script>
        // 平滑滾動
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
